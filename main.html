<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Preferred Cookie: Customizable Font</title>

<style>
  :root {
    --fontsize: 16px;
    --fontcolor: #000000;
  }

  body {
    font-size: var(--fontsize);
    color: var(--fontcolor);
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  form {
    margin-bottom: 20px;
  }
</style>

<script>
  // Helper: Get cookie value by name
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(";").shift();
    return null;
  }

  // Apply cookies on page load
  window.onload = function () {
    const savedSize = getCookie("fontsize");
    const savedColor = getCookie("fontcolor");

    // Apply saved cookie values to CSS variables
    if (savedSize) {
      document.documentElement.style.setProperty("--fontsize", savedSize + "px");
      document.getElementById("fontsize").value = savedSize;
    }

    if (savedColor) {
      document.documentElement.style.setProperty("--fontcolor", savedColor);
      document.getElementById("fontcolor").value = savedColor;
    }
  };

  // Save preferences into cookies
  function savePreferences(event) {
    event.preventDefault(); // prevent form reload

    const size = document.getElementById("fontsize").value;
    const color = document.getElementById("fontcolor").value;

    // Set cookies
    document.cookie = `fontsize=${size}; path=/;`;
    document.cookie = `fontcolor=${color}; path=/;`;

    // Apply to page immediately
    document.documentElement.style.setProperty("--fontsize", size + "px");
    document.documentElement.style.setProperty("--fontcolor", color);
  }
</script>
</head>

<body>

<h1>Customize Page Font</h1>

<form onsubmit="savePreferences(event)">
  <label for="fontsize">Font Size (8â€“72 px):</label><br>
  <input type="number" id="fontsize" min="8" max="72" value="16"><br><br>

  <label for="fontcolor">Font Color:</label><br>
  <input type="color" id="fontcolor" value="#000000"><br><br>

  <input type="submit" value="Save">
</form>

<p>
  This is example text. Your saved font size and color will apply here when the page loads.
</p>

</body>
</html>
